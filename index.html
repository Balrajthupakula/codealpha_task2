<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="maincontainer">
    <h1>URL Shortener</h1>
    <form>
      <label for="long-url">Enter or Paste Your long URL:</label>
      <input placeholder="Enter long URL here.." type="text" id="long-url" name="long-url">
      <button type="button" id="shorten-btn">Shorten</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Here's your shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
        <button type="button" id="copy-btn">Copy</button>
      </div>
    </div>
    <div class="credit">Made by<a href="https://github.com/Balrajthupakula"> Balraj Thupakula</a></div>
</div>
    <script src="script.js"></script>
  </body>
</html>
